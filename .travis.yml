language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.1
  - android-26
  - extra
env:
  global:
    secure: 
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- openssl aes-256-cbc -K $encrypted_b0074ce3ce68_key -iv $encrypted_b0074ce3ce68_iv -in developer_key_secret.xml.enc -out app/src/main/res/values/developer_key_secret.xml -d
install:
- sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.0"
before_script:
- chmod +x ./gradlew
script:
- "./gradlew -q assembleDebug"
after_success:
- openssl aes-256-cbc -K $deploy_key_pass -iv $deploy_key_iv -in deploy.key.enc -out deploy.key -d && chmod go-rwx deploy.key || true
- chmod +x ./deploy.sh
- "./deploy.sh"
