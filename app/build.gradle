apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0" //check for newest
    defaultConfig {
        applicationId 'trictionary.jumproper.com.jumpropetrictionary'
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 15
        versionName "2.9"
        multiDexEnabled false

    }
    signingConfigs {
        debug {
            storeFile file('the-tricktionary.debug.keystore')
            storePassword 'the-tricktionary'
            keyAlias "debug"
            keyPassword 'the-tricktionary'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile('com.mikepenz:materialdrawer:5.2.9@aar') {
        transitive = true
    }
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.google.android.gms:play-services-analytics:9.4.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.google.firebase:firebase-core:9.4.0'
    compile 'com.google.firebase:firebase-database:9.4.0'
    compile 'com.google.firebase:firebase-ads:9.4.0'
    compile 'com.google.firebase:firebase-auth:9.4.0'
    compile 'com.google.firebase:firebase-crash:9.4.0'
    compile 'com.google.android.gms:play-services-auth:9.4.0'
}

repositories {
    maven { url 'https://jitpack.io' }
}
apply plugin: 'com.google.gms.google-services'