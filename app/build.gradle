apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    buildToolsVersion "$buildSdkVersion" //check for newest
    defaultConfig {
        applicationId 'trictionary.jumproper.com.jumpropetrictionary'
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 37
        versionName "3.07"
        multiDexEnabled false
        //vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        debug {
            storeFile file('the-tricktionary.debug.keystore')
            storePassword 'the-tricktionary'
            keyAlias "debug"
            keyPassword 'the-tricktionary'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }

}

dependencies {
    //Google Dependencies
    compile "com.google.android.gms:play-services-analytics:$firebaseVersion"
    compile "com.google.android.gms:play-services-auth:$firebaseVersion"
    //Firebase Dependencies
    compile "com.google.firebase:firebase-core:$firebaseVersion"
    compile "com.google.firebase:firebase-database:$firebaseVersion"
    compile "com.google.firebase:firebase-auth:$firebaseVersion"
    compile "com.google.firebase:firebase-crash:$firebaseVersion"
    compile "com.google.firebase:firebase-messaging:$firebaseVersion"
    compile "com.google.firebase:firebase-storage:$firebaseVersion"
    compile "com.google.firebase:firebase-perf:$firebaseVersion"
    //other
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
    compile "com.android.support:appcompat-v7:$buildSdkVersion"
    compile "com.android.support:design:$buildSdkVersion"
    compile "com.android.support:support-v4:$buildSdkVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile 'it.neokree:MaterialNavigationDrawer:1.3.3'
}

repositories {
    maven { url 'https://jitpack.io' }
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'